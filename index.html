<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/5a69bdb1e5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
<body>
        <div class="container">
        <h1>Bookmarker</h1>
        <div class="dotted my-5"></div>
        <h2 class="text-center"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
        <span><i class="fa-solid fa-book-bookmark pe-2"  ></i>Site Name</span>
        <input type="text" class="form-control my-3" placeholder="Bookmark Name" id="siteName">
        <span><i class="fa-solid fa-link"></i>Site URL</span>
        <input type="text" class="form-control my-3" placeholder="Website URL" id="siteURL" >
        <div class="button text-center">
        <button class="btn my-5 btn-danger btn-submit px-5" onclick="addWeb()">Submit</button>
        </div>
        <div class="dotted my-5"></div>
        <div class="sites">
        <table class="table">
            <thead>
            <tr class="text-center">
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="demo">
          
        </tbody>
        </table>
        </div>
        </div>
       
    <script src="./js/main.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
